<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robert Halls Manuscripts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    p {
      font-size: 1.2em;
      color: #666;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Welcome to Robert Halls' Manuscripts</h1>
  <p>God is all-powerful and can lift anything. He is also all-knowledge so can He make something He cannot lift? The answer to this ancient question is found here and is an eternal truth that will inspire and amaze. Bob</p>
  <button onclick="window.location.href='https://roberthalls-manuscripts.com/'">Continue to Manuscript</button>

  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZC93JLZLF"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-ZC93JLZLF');

    // Bulletproof loader: waits for gtag to be ready, then fires page_view
    function firePageView(retries = 10) {
      if (typeof gtag === 'function') {
        gtag('event', 'page_view', {
          page_title: document.title,
          page_location: window.location.href,
          page_path: window.location.pathname
        });
      } else if (retries > 0) {
        setTimeout(() => firePageView(retries - 1), 200);
      } else {
        console.warn('gtag not available after retries');
      }
    }

    // Trigger on DOM ready
    document.addEventListener('DOMContentLoaded', () => {
      firePageView();
    });

    // Handle bfcache reloads
    window.addEventListener('pageshow', function(event) {
      if (event.persisted) {
        firePageView();
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    function sendGAAndRedirect() {
      // Send a custom event using sendBeacon
      const payload = {
        v: '2',
        tid: 'G-ZC93LJZLLF', // Your GA4 ID
        cid: '555', // Anonymous client ID
        t: 'event',
        en: 'landing_page_viewed'
      };

      const params = new URLSearchParams(payload).toString();
      const url = 'https://www.google-analytics.com/g/collect?' + params;

      navigator.sendBeacon(url);

      // Redirect after beacon is sent
      setTimeout(function() {
        window.location.href = "https://roberthalls-manuscripts.com/"; // Replace with your actual Payhip URL
      }, 1000); // 1 second buffer
    }

    window.onload = sendGAAndRedirect;
  </script>
</head>
<body>
  <p>Redirecting to Payhip...</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    function loadGA(callback) {
      const script = document.createElement('script');
      script.src = 'https://www.googletagmanager.com/gtag/js?id=G-ZC93LJZLLF '; // Replace with your GA4 ID
      script.async = true;
      script.onload = function() {
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        window.gtag = gtag;
        gtag('js', new Date());
        gtag('config', 'G-ZC93LJZLLF '); // Replace with your GA4 ID

        // Optional: fire a custom event for visibility
        gtag('event', 'landing_page_viewed', {
          event_category: 'engagement',
          event_label: 'GitHub redirect page'
        });

        callback(); // Start redirect timer
      };
      document.head.appendChild(script);
    }

    // Load GA4, then redirect after 3 seconds
    loadGA(function() {
      setTimeout(function() {
        window.location.href = "https://roberthalls-manuscripts.com/"; // Replace with your Payhip URL
      }, 3000);
    });
  </script>
</head>
<body>
  <p>Redirecting to Payhip...</p>
</body>
</html>
